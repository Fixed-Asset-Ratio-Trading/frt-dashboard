<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Data Test - FRT Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-group label {
            font-weight: 600;
            color: #374151;
            min-width: 120px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            background: #f8fafc;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .results h3 {
            margin: 0 0 20px 0;
            color: #374151;
            font-size: 1.5rem;
        }
        
        .json-display {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .success {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            color: #166534;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
        }
        
        .info-card h4 {
            margin: 0 0 15px 0;
            color: #374151;
            font-size: 1.2rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #6b7280;
        }
        
        .info-value {
            color: #111827;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Pool Data Test</h1>
            <p>Test and inspect pool data from pool-data.php endpoint or direct Solana RPC</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="poolAddress">Pool Address:</label>
                    <input type="text" id="poolAddress" placeholder="Enter pool address (e.g., AnTuW1uDnQBnwSa2Yso8MFmknz8B3K4V1iZZNdMdEXNj)" value="AnTuW1uDnQBnwSa2Yso8MFmknz8B3K4V1iZZNdMdEXNj">
                    <button class="btn" onclick="fetchPoolData()">üîç Fetch Data</button>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching pool data...</p>
            </div>
            
            <div id="results" class="results" style="display: none;">
                <h3>üìä Parsed Pool Data</h3>
                <div id="parsedData"></div>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h4>‚ùå Error</h4>
                <div id="errorMessage"></div>
            </div>
        </div>
    </div>

    <!-- Include dependencies like swap.html -->
    <script>
        // Defer any Solana RPC for at least 5 seconds from page load (like swap.html)
        window.FRT_RPC_ALLOWED_AT = Date.now() + 5000;
    </script>
    <script src="./libs/solana-web3.min.js"></script>
    <script src="./libs/spl-token.min.js"></script>
    <script src="./config.js"></script>
    <script src="./data-service.js"></script>
    <script src="./utils.js"></script>
    <script src="./pool-cache-manager.js"></script>
    
    <script>
        // Use the same working pattern as swap.js - use existing PoolCacheManager and TradingDataService
        
        // Main application - using the same pattern as swap.js
        class PoolDataTester {
            constructor() {
                // No need for custom parsers - use the existing working infrastructure
            }
            
            async fetchPoolData() {
                const poolAddress = document.getElementById('poolAddress').value.trim();
                if (!poolAddress) {
                    this.showError('Please enter a pool address');
                    return;
                }
                
                this.showLoading();
                this.hideError();
                this.hideResults();
                
                try {
                    // Use the working PHP endpoint directly (no need for complex RPC setup)
                    console.log('üîÑ Loading pool data from PHP endpoint...');
                    const response = await fetch(`./pool-data.php?poolAddress=${encodeURIComponent(poolAddress)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                    }
                    
                    const rawData = await response.json();
                    console.log('Raw pool data from PHP:', rawData);
                    
                    // Use parsed data from PHP if available, otherwise parse ourselves
                    let poolData;
                    if (rawData.parsed_pool_data) {
                        // PHP has already parsed the data for us!
                        poolData = rawData.parsed_pool_data;
                        console.log('‚úÖ Using pre-parsed data from PHP endpoint');
                    } else {
                        // Fallback: Parse the binary data using TradingDataService
                        const rpcResponse = rawData.rpc_response;
                        if (!rpcResponse || !rpcResponse.value || !rpcResponse.value.data) {
                            throw new Error('No pool data found in PHP response');
                        }
                        
                        const base64Data = rpcResponse.value.data[0];
                        const binaryData = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
                        poolData = window.TradingDataService.parsePoolState(binaryData, poolAddress);
                        console.log('‚úÖ Parsed binary data client-side');
                    }
                    
                    console.log('üìä Complete Pool State:', poolData);
                    
                    // Add metadata from PHP response
                    poolData.php_metadata = {
                        schema_version: rawData.schema_version,
                        generated_at: rawData.generated_at,
                        pool_address: rawData.pool_address,
                        cache_status: response.headers.get('X-Cache-Status') || 'unknown'
                    };
                    
                    // Add raw account info if available
                    if (rawData.rpc_response?.value) {
                        poolData.raw_account_info = {
                            executable: rawData.rpc_response.value.executable,
                            lamports: rawData.rpc_response.value.lamports,
                            owner: rawData.rpc_response.value.owner,
                            rentEpoch: rawData.rpc_response.value.rentEpoch,
                            space: rawData.rpc_response.value.space
                        };
                    }
                    
                    this.displayResults(poolData);
                    
                } catch (error) {
                    console.error('Error fetching pool data:', error);
                    this.showError(`Failed to fetch pool data: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }
            
            displayResults(data) {
                const resultsDiv = document.getElementById('results');
                const parsedDataDiv = document.getElementById('parsedData');
                
                // Create formatted JSON display
                const jsonString = JSON.stringify(data, null, 2);
                parsedDataDiv.innerHTML = `<div class="json-display">${jsonString}</div>`;
                
                // Add copy button
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'üìã Copy JSON';
                copyBtn.onclick = () => this.copyToClipboard(jsonString);
                parsedDataDiv.appendChild(copyBtn);
                
                resultsDiv.style.display = 'block';
            }
            
            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error');
                const errorMessage = document.getElementById('errorMessage');
                
                // Add helpful message for RPC failures
                if (message.includes('403') || message.includes('forbidden') || message.includes('RPC endpoints failed')) {
                    errorMessage.innerHTML = `
                        <p><strong>RPC Access Issue:</strong> ${message}</p>
                        <p><strong>üí° Solution:</strong> Use the stage server where PHP and proper RPC configuration are available:</p>
                        <p><a href="https://frtstage.davincij15.com/test-pool-data.html?pool=${document.getElementById('poolAddress').value}" 
                              target="_blank" style="color: #4f46e5; text-decoration: underline;">
                              https://frtstage.davincij15.com/test-pool-data.html?pool=${document.getElementById('poolAddress').value}
                        </a></p>
                        <p><small>The stage server uses a paid Chainstack RPC endpoint that doesn't have rate limits.</small></p>
                    `;
                } else {
                    errorMessage.textContent = message;
                }
                
                errorDiv.style.display = 'block';
            }
            
            hideError() {
                document.getElementById('error').style.display = 'none';
            }
            
            hideResults() {
                document.getElementById('results').style.display = 'none';
            }
            
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    // Show success feedback
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    btn.style.background = '#10b981';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                } catch (error) {
                    console.error('Failed to copy:', error);
                }
            }
        }
        
        // Initialize application
        const app = new PoolDataTester();
        
        // Make fetchPoolData globally available
        window.fetchPoolData = () => app.fetchPoolData();
        
        // Allow Enter key to trigger fetch
        document.getElementById('poolAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                app.fetchPoolData();
            }
        });
        
        // Auto-fetch on page load if address is provided
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const poolAddress = urlParams.get('pool');
            if (poolAddress) {
                document.getElementById('poolAddress').value = poolAddress;
                app.fetchPoolData();
            }
        });
    </script>
</body>
</html>
