<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Ratio Trading - Redirecting...</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 20px auto;
            display: block;
        }
        
        .title {
            color: #333;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            color: #555;
            font-size: 0.9em;
            margin: 20px 0;
        }
        
        .manual-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .manual-links h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .link-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .link-btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .link-btn.secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .network-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .network-info strong {
            color: #333;
        }
        
        .countdown {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="images/Fixedratio_1024x1024.png" alt="Fixed Ratio Trading Logo" class="logo">
        <h1 class="title">Fixed Ratio Trading</h1>
        <p class="subtitle">Predictable DeFi with Zero Slippage</p>
        
        <div class="loading"></div>
        
        <div class="redirect-info">
            <p>Detecting network and redirecting...</p>
            <div class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds</div>
        </div>
        
        <div class="network-info" id="network-info">
            <strong>Detecting Network:</strong> <span id="network-status">Checking...</span>
        </div>
        
        <div class="manual-links">
            <h3>Or choose manually:</h3>
            <a href="/swap.html?pool=AnTuW1uDnQBnwSa2Yso8MFmknz8B3K4V1iZZNdMdEXNj" class="link-btn">
                üè† Home (Mainnet Swap)
            </a>
            <a href="admin.html" class="link-btn secondary">
                üîß Admin Dashboard
            </a>
            <a href="dashboard.html" class="link-btn secondary">
                üìä System Dashboard
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let countdown = 3;
        let redirected = false;
        const MAINNET_PROGRAM_ID = 'quXSYkeZ8ByTCtYY1J1uxQmE36UZ3LmNGgE3CYMFixD';
        
        // Update countdown display
        function updateCountdown() {
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = countdown;
            }
            
            if (countdown <= 0 && !redirected) {
                performRedirect();
            } else {
                countdown--;
            }
        }
        
        // Perform the actual redirect
        function performRedirect() {
            redirected = true;
            
            // Check if we're on mainnet or have mainnet configuration
            const isMainnet = checkIfMainnet();
            
            if (isMainnet) {
                // Redirect to swap page with default pool
                window.location.href = '/swap.html?pool=AnTuW1uDnQBnwSa2Yso8MFmknz8B3K4V1iZZNdMdEXNj';
            } else {
                // Redirect to admin dashboard for testnet/development
                window.location.href = 'admin.html';
            }
        }
        
        // Check if we're on mainnet
        function checkIfMainnet() {
            try {
                // Check if CONFIG is available and contains network info
                if (typeof window.CONFIG !== 'undefined' && window.CONFIG) {
                    const networkStatus = document.getElementById('network-status');
                    
                    // Check program ID to determine if we're on mainnet
                    const programId = window.CONFIG.programId || window.CONFIG.PROGRAM_ID || '';
                    const isMainnetProgram = programId === MAINNET_PROGRAM_ID;
                    
                    if (isMainnetProgram) {
                        networkStatus.textContent = 'Mainnet detected (Program ID)';
                        networkStatus.style.color = '#10b981';
                        return true;
                    } else {
                        networkStatus.textContent = 'Development/Testnet detected (Program ID)';
                        networkStatus.style.color = '#f59e0b';
                        return false;
                    }
                }
                
                // Fallback: check URL or other indicators
                const hostname = window.location.hostname;
                if (hostname.includes('mainnet') || hostname.includes('app.')) {
                    document.getElementById('network-status').textContent = 'Mainnet (URL-based)';
                    return true;
                }
                
                // Default to testnet/admin for safety
                document.getElementById('network-status').textContent = 'Development/Testnet (default)';
                return false;
                
            } catch (error) {
                console.log('Error detecting network:', error);
                document.getElementById('network-status').textContent = 'Detection failed - defaulting to admin';
                return false;
            }
        }
        
        // Start countdown or immediate redirect when config is ready
        document.addEventListener('DOMContentLoaded', () => {
            // If config already loaded, redirect immediately
            const tryImmediate = () => {
                if (redirected) return;
                if (typeof window.CONFIG !== 'undefined' && window.CONFIG) {
                    const programId = window.CONFIG.programId || window.CONFIG.PROGRAM_ID || '';
                    if (programId === MAINNET_PROGRAM_ID) {
                        redirected = true;
                        window.location.replace('/swap.html?pool=AnTuW1uDnQBnwSa2Yso8MFmknz8B3K4V1iZZNdMdEXNj');
                        return;
                    }
                    redirected = true;
                    window.location.replace('admin.html');
                }
            };

            // Listen for config-ready and redirect immediately
            window.addEventListener('config-ready', tryImmediate, { once: true });

            // Attempt immediate redirect in case config was synchronous
            tryImmediate();

            // Fallback: start countdown if still not redirected after short delay
            setTimeout(() => {
                if (!redirected) {
                    const timer = setInterval(() => {
                        updateCountdown();
                        if (countdown < 0) {
                            clearInterval(timer);
                        }
                    }, 1000);
                    updateCountdown();
                }
            }, 200);
        });
        
        // Allow manual override by clicking anywhere
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('link-btn') && !redirected) {
                performRedirect();
            }
        });
        
        // Allow escape key to stop redirect
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                redirected = true;
                document.getElementById('countdown').innerHTML = '<span style="color: #ef4444;">Redirect cancelled</span>';
            }
        });
    </script>
</body>
</html>
